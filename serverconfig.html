<html>
<script type="text/javascript">
    RED.nodes.registerType('serverconfig',{
        category: 'ribbon',
        color: '#a6bbcf',
		
        defaults: {
			name: {value:"Server Config"},		
			service: {value: "sms"},			
			runner: {value: ""}			
        },
		
        inputs:1,
        outputs:1,
		color: "#FFAAAA",
        icon: "bridge.svg",
		align: "left",
        label: function() {
            return this.name||"Server Config";
        },
		labelStyle: function () {
			return this.name ? "node_label_italic" : "";
		},	
		oneditprepare: function () {
			$("#node-input-name").val(this.name); 
			$("#node-input-service").val(this.service); 
			$("#node-input-runner").val(this.runner); 
		},
		oneditsave: function() {
			var node = this;
			node.name = $('#node-input-name').val;				
			node.service = $('#node-input-service').val;				
			node.runner = $('#node-input-runner').val;				
		}
		
    });
</script>

<script type="text/x-red" data-template-name="serverconfig">

    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Node Name" style="width:70%;">
    </div>			
	
<div>
	<div class="form-row">
        <label for="node-input-service"><i class="icon-tag"></i>Service</label>
        <input type="text" id="node-input-service" placeholder="sms" style="width:70%;">
    </div>

	<div class="form-row">
        <label for="node-input-runner"><i class="icon-tag"></i>Runner</label>
        <input type="text" id="node-input-runner" placeholder="" style="width:70%;">
    </div>	
				
	
</div>
	
</script>

<script type="text/x-red" data-help-name="serverconfig">
    <p>CPaaS Server, Service & Test configurations</p>
</script>

</html>
